<div class="container-fluid header-dl">
    <form class="form" role="form" onsubmit="return box()">
        <h4 class="h4" style="padding-left:30px;margin:30px auto 20px"><strong>账户登陆</strong></h4>
        <div class="form-group">
            <div class="input-group" >
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input class="form-control zh" type="email" placeholder="用户名">
            </div><span class="tips1">请输入邮箱账户</span>
        </div>
        <div class="form-group dl-ipt2">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></div>
              <input class="form-control mm" type="password" placeholder="密码">
            </div><span class="tips2">请输入密码</span>
        </div>
        <div class="checkbox">
            <label >
              <input type="checkbox" checked="checked" >记住密码
            </label>
            <a href="#" class="col-lg-offset-3 col-sm-offset-3 col-xs-offset-3">忘记密码</a><a href="#" class="ck-a2">立即注册</a>
        </div>
        <div class="form-group"><button type="submit" class="btn btn-primary ">登陆</button></div>
        
    </form>
</div>
<!--   表单验证 -->
<script >
    $('.header-dl .form .form-group .zh').on('focus',function(){
        $('.header-dl .form .form-group .tips1').html('请输入账号').css({color:'blue'})
    });
    $('.header-dl .form .form-group .zh').on('blur',function(){
        var a=$('.header-dl .form .form-group .zh').val();
        var re=/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
        // /^1[3|4|5|7|8][0-9]\d{8}$/;电话正则
        if(a==""){
            $('.header-dl .form .form-group .tips1').html('帐户不能为空').css({color:'red'});
            $('.header-dl .form .form-group .zh').css({borderColor:'red'});
            return false;
        }else{
            if(!re.test(a)){
            $('.tips1').html('请输入正确的邮箱！').css({color:'red'});
            $('.header-dl .form .form-group .zh').css({borderColor:'red'});
            return false;
            }
            else{
            $('.tips1').html('账户可使用！').css({color:'green'});
            return true;
            }
        } 
    });


    $('.header-dl .form .form-group .mm').on('focus',function(){
            $('.tips2').html('请输入密码').css({color:'blue'});
    });


    $('.header-dl .form .form-group .mm').on('blur',function(){
        var b=$('.header-dl .form .form-group .mm').val();
        var re=/\d{6,20}/;
        if(b==""){
            $('.tips2').html('密码不能为空！').css({color:'red'});
            $('.header-dl .form .form-group .mm').css({borderColor:'red'});
            return false;
        }else{
            if(!re.test(b)){
            $('.tips2').html('请输入6-20位数字字母组合密码！').css({color:'red'});
            $('.header-dl .form .form-group .mm').css({borderColor:'red'});
            return false;
            }
            else{
            $('.tips2').html('密码正确！').css({color:'green'});
            return true;
            }
        }
    });

    function box(){
        var flag_mm=$('.header-dl .form .form-group .mm').blur();
        var flag_zh=$('.header-dl .form .form-group .zh').blur();
        if(flag_mm==true&&flag_zh==true){
            return true;
        }else{
            return false;
        }
    }

</script>
